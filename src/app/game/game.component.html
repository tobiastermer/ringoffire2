<app-player (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;"
    [ngStyle]="{'top.px': 100 + i * 90}" [activePlayer]="i == game.currentPlayer" [image]="game.playerImages[i]"
    [name]="player" class="player-position mobile-hidden"></app-player>

<div class="scroll-container desktop-hidden">
    <app-player-mobile (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;"
        [ngStyle]="{'left.px': 10 + i * 60, 'top.px': 0}" [activePlayer]="i == game.currentPlayer"
        [image]="game.playerImages[i]" [name]="player"></app-player-mobile>
</div>

<div class="playground">
    <div *ngIf="!gameOver" class="playground">

        <div class="card-stack">

            <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 4}"
                src="assets/img/cards/card_cover.png" alt="">
            <img (click)="takeCard()" class="top-card" style="right:20px" src="assets/img/cards/card_cover.png" alt="">
            <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png" alt="">
            <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right:20px"
                src="assets/img/cards/{{ game.currentCard }}.png" alt="">

        </div>

        <app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

        <button mat-fab color="primary" (click)="openDialog()" class="btn-add">
            <mat-icon>add</mat-icon>
        </button>

    </div>

    <div *ngIf="gameOver" class="gameOver">
        <img src="./assets/img/gameover.jpg">
    </div>
</div>

<img class="preloadImage" *ngFor="let picture of game.stack" src="./assets/img/cards/{{ picture }}.png">
