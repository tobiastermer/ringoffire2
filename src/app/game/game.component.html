<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + i * 90}" [activePlayer]="i == game.currentPlayer" [name]="player"
    class="player-position"></app-player>

<div class="playground">

    <div class="card-stack">

        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 4}"
            src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right:20px" src="assets/img/cards/card_cover.png" alt="">
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png" alt="">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right:20px"
            src="assets/img/cards/{{ currentCard}}.png" alt="">

    </div>

    <app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

    <button mat-fab color="primary" (click)="openDialog()" class="btn-add">
        <mat-icon>add</mat-icon>
    </button>

</div>
